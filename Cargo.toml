[package]
name = "rustycasc"
version = "0.2.1"
edition = "2018"
authors = ["ferronn@ferronn.dev"]
description = "Parses CASC and generates FrameXML extracts"
repository = "https://github.com/ferronn-dev/rustycasc"
license-file = "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.86"
async-trait = "0.1.81"
bytes = "1.7.1"
clap = { version = "4.5.13", features = ["derive"] }
derive_more = { version = "0.99.18", features = ["display"] }
futures = "0.3.30"
hashers = "1.0.1"
hex = "0.4.3"
indicatif = "0.17.8"
itertools = "0.13.0"
log = "0.4.22"
mail-parser = "0.9.3"
md5 = "0.7.0"
miniz_oxide = "0.7.4"
nom = "7.1.3"
nom-derive = "0.10.1"
regex = "1.10.6"
reqwest = "0.12.5"
sha2 = "0.10.8"
stderrlog = "0.6.0"
tokio = { version = "1.39.2", features = ["fs", "macros", "rt-multi-thread"] }
velcro = "0.5.4"
xml-rs = "0.8.21"
zip = "2.1.6"
