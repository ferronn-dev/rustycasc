[package]
name = "rustycasc"
version = "0.2.1"
edition = "2018"
authors = ["ferronn@ferronn.dev"]
description = "Parses CASC and generates FrameXML extracts"
repository = "https://github.com/ferronn-dev/rustycasc"
license-file = "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.94"
async-trait = "0.1.83"
bytes = "1.9.0"
clap = { version = "4.5.23", features = ["derive"] }
derive_more = { version = "1.0.0", features = ["display"] }
futures = "0.3.31"
hashers = "1.0.1"
hex = "0.4.3"
indicatif = "0.17.9"
itertools = "0.13.0"
log = "0.4.22"
mail-parser = "0.9.4"
md5 = "0.7.0"
miniz_oxide = "0.8.0"
nom = "7.1.3"
nom-derive = "0.10.1"
regex = "1.11.1"
reqwest = "0.12.12"
sha2 = "0.10.8"
stderrlog = "0.6.0"
tokio = { version = "1.42.0", features = ["fs", "macros", "rt-multi-thread"] }
velcro = "0.5.4"
xml-rs = "0.8.24"
zip = "2.2.1"
