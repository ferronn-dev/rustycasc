[package]
name = "rustycasc"
version = "0.2.1"
edition = "2018"
authors = ["ferronn@ferronn.dev"]
description = "Parses CASC and generates FrameXML extracts"
repository = "https://github.com/ferronn-dev/rustycasc"
license-file = "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.97"
async-trait = "0.1.88"
bytes = "1.10.1"
clap = { version = "4.5.35", features = ["derive"] }
derive_more = { version = "2.0.1", features = ["display"] }
futures = "0.3.31"
hashers = "1.0.1"
hex = "0.4.3"
indicatif = "0.17.11"
itertools = "0.14.0"
log = "0.4.27"
mail-parser = "0.10.2"
md5 = "0.7.0"
miniz_oxide = "0.8.8"
nom = "8.0.0"
nom-derive = "0.10.1"
regex = "1.11.1"
reqwest = "0.12.15"
sha2 = "0.10.9"
stderrlog = "0.6.0"
tokio = { version = "1.44.2", features = ["fs", "macros", "rt-multi-thread"] }
velcro = "0.5.4"
xml-rs = "0.8.25"
zip = "2.6.1"
