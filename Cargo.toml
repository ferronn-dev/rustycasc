[package]
name = "rustycasc"
version = "0.2.1"
edition = "2018"
authors = ["ferronn@ferronn.dev"]
description = "Parses CASC and generates FrameXML extracts"
repository = "https://github.com/ferronn-dev/rustycasc"
license-file = "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
async-trait = "0.1.70"
bytes = "1.4.0"
clap = { version = "4.3.10", features = ["derive"] }
derive_more = { version = "0.99.17", features = ["display"] }
futures = "0.3.28"
hashers = "1.0.1"
hex = "0.4.3"
indicatif = "0.17.5"
itertools = "0.11.0"
log = "0.4.19"
mail-parser = "0.8.2"
md5 = "0.7.0"
miniz_oxide = "0.7.1"
nom = "7.1.3"
nom-derive = "0.10.1"
regex = "1.8.4"
reqwest = "0.11.18"
sha2 = "0.10.7"
stderrlog = "0.5.4"
tokio = { version = "1.29.1", features = ["fs", "macros", "rt-multi-thread"] }
velcro = "0.5.4"
xml-rs = "0.8.15"
zip = "0.6.6"
