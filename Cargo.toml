[package]
name = "rustycasc"
version = "0.2.1"
edition = "2018"
authors = ["ferronn@ferronn.dev"]
description = "Parses CASC and generates FrameXML extracts"
repository = "https://github.com/ferronn-dev/rustycasc"
license-file = "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
async-trait = "0.1.58"
bytes = "1.3.0"
clap = { version = "4.0.27", features = ["derive"] }
derive_more = { version = "0.99.17", features = ["display"] }
futures = "0.3.25"
hashers = "1.0.1"
hex = "0.4.3"
indicatif = "0.17.2"
itertools = "0.10.5"
log = "0.4.17"
mail-parser = "0.7.0"
md5 = "0.7.0"
miniz_oxide = "0.6.2"
nom = "7.1.1"
nom-derive = "0.10.0"
regex = "1.7.0"
reqwest = "0.11.13"
sha2 = "0.10.6"
stderrlog = "0.5.4"
tokio = { version = "1.22.0", features = ["fs", "macros", "rt-multi-thread"] }
velcro = "0.5.3"
xml-rs = "0.8.4"
zip = "0.6.3"
