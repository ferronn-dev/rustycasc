[package]
name = "rustycasc"
version = "0.2.1"
edition = "2018"
authors = ["ferronn@ferronn.dev"]
description = "Parses CASC and generates FrameXML extracts"
repository = "https://github.com/ferronn-dev/rustycasc"
license-file = "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.45"
bytes = "1.1.0"
clap = "2.33.3"
futures = "0.3.17"
hashers = "1.0.1"
itertools = "0.10.1"
log = "0.4.14"
md5 = "0.7.0"
miniz_oxide = "0.5.0"
nom = "7.1.0"
nom-derive = "0.10.0"
reqwest = "0.11.6"
stderrlog = "0.5.1"
structopt = "0.3.25"
tokio = { version = "1.13.0", features = ["fs", "macros", "rt-multi-thread"] }
velcro = "0.5.3"
xml-rs = "0.8.4"
zip = "0.5.13"
