[package]
name = "rustycasc"
version = "0.2.1"
edition = "2018"
authors = ["ferronn@ferronn.dev"]
description = "Parses CASC and generates FrameXML extracts"
repository = "https://github.com/ferronn-dev/rustycasc"
license-file = "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
async-trait = "0.1.80"
bytes = "1.6.0"
clap = { version = "4.5.4", features = ["derive"] }
derive_more = { version = "0.99.17", features = ["display"] }
futures = "0.3.30"
hashers = "1.0.1"
hex = "0.4.3"
indicatif = "0.17.8"
itertools = "0.12.1"
log = "0.4.21"
mail-parser = "0.9.3"
md5 = "0.7.0"
miniz_oxide = "0.7.2"
nom = "7.1.3"
nom-derive = "0.10.1"
regex = "1.10.4"
reqwest = "0.11.27"
sha2 = "0.10.8"
stderrlog = "0.6.0"
tokio = { version = "1.37.0", features = ["fs", "macros", "rt-multi-thread"] }
velcro = "0.5.4"
xml-rs = "0.8.20"
zip = "0.6.6"
